
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.btn {
    border: none;
    color: rgb(255, 255, 255);
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 14px;
    margin: 4px 2px;
    cursor: pointer;
  }

</style>
</head>
<body>
<li class="list-group-item">

  <div class="row justify-content-between">
    <div class="col-9">
      <img src="assets/childs/{{this.data.image_name}}" style="width: 200px; height: 200px"
           class="float-start img-fluid rounded-circle" alt="ffff">


    </div>
    <h5>name: {{this.data.name}}
      <br>
      age: {{this.data.age}}
      <br>
      sponsor a child, change a life
      <br>
    </h5>





    <div class="col-3 w-auto fw-bold text-primary">
      <div class="centered">
        <button class="btn btn-primary" id="{{this.data.name}}ButtonOneTime" (click)="selected(0)">one time</button>
        <button class="btn btn-secondary" id="{{this.data.name}}ButtonMonthly" (click)="selected(1)">monthly</button>
     </div>


    

      <fieldset *ngIf="this.buttonChecked === 1">
        <div>
          <input type="radio" id="month3" name="drone" value="25"
                 checked>
          <label for="month3">&nbsp; 3 months</label>
        </div>

        <div>
          <input type="radio" id="month6" name="drone" value="50">
          <label for="month6">&nbsp; 6 months</label>
        </div>

        <div>
          <input type="radio" id="month12" name="drone" value="100">
          <label for="month12">&nbsp; 12 months</label>
        </div>
      </fieldset>


      <div class="input-group mb-3" style="max-width: 120px">

        <span [className]="'input-group-text bg-gradient text-white fw-bolder'.concat(this.firebase.delay ? ' bg-secondary' : ' bg-primary')"
              style="font-size: large; cursor: pointer; user-select: none" (click)="changeQuantity(1)">↑</span>
        <input type="text" class="form-control text-center" readonly value="{{this.data.quantity}}">
        <span [className]="'input-group-text bg-gradient text-white fw-bolder'.concat(this.firebase.delay ? ' bg-secondary' : ' bg-primary')"
              style="font-size: large; cursor: pointer; user-select: none" (click)="changeQuantity(-1)">↓</span>
        ${{this.data.quantity * 10}}
      </div>


      <br>
      <br>
      <button type="button" class="btn btn-danger align-self-end" style="font-size: 18px" [attr.data-bs-toggle]="'modal'" [attr.data-bs-target]="'#'+this.modal_id">
        Remove
        <span>
          <mat-icon class="float-start">delete_forever</mat-icon>
        </span>
      </button>
    </div>
    <div class="col-4">
    </div>
  </div>
</li>


<!-- Modal -->
<div class="modal fade" [id]="this.modal_id" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Removing {{this.data.name}}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure you want to remove <b>{{this.data.name}}</b> from your cart?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="removeItem()">Remove</button>
        <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

</body>
